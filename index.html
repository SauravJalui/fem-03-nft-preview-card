<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font - Outfit (300,400,600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <div class="image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="colorful glass cube image"
          />
        </div>
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye icon" />
        </div>
      </div>
      <div class="text-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="content">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul class="price-and-days">
          <li class="ethereum-container">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <p class="eth-value">0.041 ETH</p>
          </li>
          <li class="days-container">
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <p class="days-left">3 days left</p>
          </li>
        </ul>
        <div class="creator-details">
          <img src="./images/image-avatar.png" alt="Jules Wyvern image" />
          <p class="creator-name">
            Creation of
            <a
              href="https://github.com/sauravjalui"
              target="_blank"
              class="creator-name-link"
              >Jules Wyvern</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
